<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Manage User</title>
    <link href="../../assets/images/logo.png" rel="shortcut icon"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- Custom style -->
    <link href="../../../assets/css/style.css" rel="stylesheet"/>
    <th:block th:include="fragments/managerPageFragment.html :: headerfiles"></th:block>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/managerPageFragment.html :: sideBar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->

            <!-- End of Topbar -->
            <div class="container" id="main-content">
                <div class="row d-flex justify-content-center">
                    <form style="min-width: 300px;" action="#" th:object="${user}"
                          th:action="@{/manager/CRUD_Employees/saveUser}" method="post"
                          novalidate="novalidate">
                        <h5 class="text-center">User detail</h5>

                        <input type="hidden" th:field="*{id}"/>

                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Username"
                                   th:field="*{username}" th:errorclass="field-error"/> <em
                                th:if="${#fields.hasErrors('username')}"
                                th:errors="*{username}"></em>
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="Email"
                                   th:field="*{email}" th:errorclass="field-error"/>
                            <em
                                    th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}"></em>
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="password"
                                   placeholder="Password" th:field="*{password}"
                                   th:errorclass="field-error"/> <em
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"></em>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">
                                <i class="fa fa-save"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- Bootstrap core JavaScript-->
<script src="../../../vendor/jquery/jquery.min.js"></script>
<script src="../../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../../../vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../../../js/sb-admin-2.min.js"></script>
</body>
</html>

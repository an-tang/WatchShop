<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="header">

    <nav class="navigation desktop-navigation">
        <div class="container">
            <div class="row pt-3 pb-2">
                <div class="col-md-3">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">UIT Watchshop</a>
                    </div>
                </div>

                <div class="col-lg-7 col-md-6">
                    <div class="input-group">
                        <input type="text" id="main-search" class="form-control" placeholder="Tìm kiếm sản phẩm"
                            aria-label="Search">
                        <div class="input-group-append">
                            <button id="mainSearch" class="btn btn-outline-success btn-main-search py-0" type="button">
                                <div class="stretched-container d-flex align-items-center">
                                    <ion-icon name="ios-search" class="search-icon"></ion-icon>
                                </div>
                            </button>
                        </div>
                    </div>

                    <ul class="search-suggestion">

                        <!-- Search suggestion will show up here whenever user enters a keyword -->

                    </ul>
                </div>

                <div class="col-lg-2 col-md-3">
                    <div class="navbar-icons stretched-container d-flex justify-content-center align-items-end">

                        <div class="account-dropdown" style="float: right;">
                            <a id="account" class="regular-link" href="/account">
                                <ion-icon name="ios-person" class="regular-icon"></ion-icon>
                            </a>
                            <ul class="dropdown-content">

                            </ul>
                        </div>

                        <a id="cart" class="regular-link pl-lg-4 pl-3" href="/cart" title="Giỏ hàng"
                            data-toggle="popover" data-placement="bottom" data-content="">
                            <ion-icon name="ios-cart" class="regular-icon"></ion-icon>
                            <span id="cart-count-badge" class="badge badge-pill badge-danger">0</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row pt-lg-0 pt-md-1">
                <div class="col-lg-3 col-md-4">
                    <div class="stretched-container d-flex justify-content-start align-items-end">
                        <div class="dropdown product-classification-dropdown">
                            <button class="btn btn-square-bottom btn-success dropdown-toggle" type="button"
                                id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Danh mục sản phẩm
                            </button>

                            <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                                <li><a class="dropdown-item mr-4" href="/products/all">Tất cả sản phẩm</a></li>
                                <li class="dropdown-submenu">
                                    <a class="dropdown-item mr-3" href="#" onclick="return false;">
                                        Theo hãng
                                    </a>
                                    <ul id="productsByBrandDropdown" class="dropdown-menu">
                                        <!-- <li class="dropdown-item"><a href="#">Đồng hồ Citizen</a></li>
                                        <li class="dropdown-item"><a href="#">Đồng hồ Bulova</a></li>
                                        <li class="dropdown-item"><a href="#">Đồng hồ Orient</a></li>
                                        <li class="dropdown-item"><a href="#">Đồng hồ Ogival</a></li>
                                        <li class="dropdown-item"><a href="#">Đồng hồ Seiko</a></li> -->
                                    </ul>
                                </li>

                                <li class="dropdown-submenu">
                                    <a class="dropdown-item mr-3" href="#" onclick="return false;">
                                        Theo kiểu máy
                                    </a>
                                    <ul id="productsByModelDropdown" class="dropdown-menu">
                                        <!-- <li class="dropdown-item"><a href="#">Second level</a></li>
                                        <li class="dropdown-item"><a href="#">Second level</a></li> -->
                                    </ul>
                                </li>

                                <li class="dropdown-submenu">
                                    <a class="dropdown-item mr-3" href="#" onclick="return false;">
                                        Theo xuất xứ
                                    </a>
                                    <ul id="productsByOriginDropdown" class="dropdown-menu">
                                        <!-- <li class="dropdown-item"><a href="#">Second level</a></li>
                                        <li class="dropdown-item"><a href="#">Second level</a></li>
                                        <li class="dropdown-item"><a href="#">Second level</a></li> -->
                                    </ul>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>

                <div class="col-lg-9 col-md-8">
                    <div class="stretched-container d-flex justify-content-start align-items-end">
                        <ul class="main-nav content-wrapper">
                            <li class="nav-item">
                                <a id="home-page-link" class="nav-link" href="/">Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a id="contact-page-link" class="nav-link" href="/contact">Liên hệ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <nav class="navigation mobile-navigation">
        <div class="navbar-container-m">

            <div class="btn-hamburger-container">
                <button type="button" class="hamburger btn btn-light">
                    <ion-icon name="ios-menu" class="hamburger-icon large-icon"></ion-icon>
                </button>
            </div>

            <div class="navbar-header-m">
                <a class="navbar-brand" href="/">UIT Watchshop</a>
            </div>

            <div class="navbar-icons-m">
                <a id="search-m" class="regular-link" href="#" onclick="return false;">
                    <ion-icon name="ios-search" class="regular-icon"></ion-icon>
                </a>

                <a id="cart-m" class="regular-link mx-3" href="/cart" title="Giỏ hàng" data-toggle="popover"
                    data-placement="bottom" data-content="">
                    <ion-icon name="ios-cart" class="regular-icon"></ion-icon>
                    <span id="cart-count-badge-m" class="badge badge-pill badge-danger">0</span>
                </a>
            </div>

        </div>
    </nav>

    <div class="hamburger-menu-container">
        <ul class="hamburger-menu mr-auto">
            <li class="hamburger-item active">
                <a class="hamburger-link" href="/">Trang chủ</a>
            </li>
            <li class="hamburger-item">
                <a class="hamburger-link" href="/contact">Liên hệ</a>
            </li>
            <div class="dropdown-divider"></div>
            <li class="hamburger-item">
                <a class="hamburger-link" href="/products/all">Tất cả sản phẩm</a>
            </li>
            <li class="hamburger-item">
                <a class="hamburger-link" data-toggle="collapse" href="#collapseByBrand" role="button"
                    aria-expanded="false" aria-controls="collapseByBrand">
                    Theo hãng&nbsp;&nbsp;&#9660;
                </a>
                <div class="collapse" id="collapseByBrand">
                    <div class="card card-body">

                        <ul class="collapse-menu"></ul>

                    </div>
                </div>
            </li>
            <li class="hamburger-item">
                <a class="hamburger-link" data-toggle="collapse" href="#collapseByModel" role="button"
                    aria-expanded="false" aria-controls="collapseByModel">
                    Theo kiểu máy&nbsp;&nbsp;&#9660;
                </a>
                <div class="collapse" id="collapseByModel">
                    <div class="card card-body">

                        <ul class="collapse-menu"></ul>

                    </div>
                </div>
            </li>
            <li class="hamburger-item">
                <a class="hamburger-link" data-toggle="collapse" href="#collapseByOrigin" role="button"
                    aria-expanded="false" aria-controls="collapseByOrigin">
                    Theo xuất xứ&nbsp;&nbsp;&#9660;
                </a>
                <div class="collapse" id="collapseByOrigin">
                    <div class="card card-body">

                        <ul class="collapse-menu"></ul>

                    </div>
                </div>
            </li>
            <div class="dropdown-divider"></div>
        </ul>
    </div>

    <div class="search-view-m">
        <ul class="search-suggestion-m">
            <!-- Search suggestion will show up here whenever user enters a keyword -->
        </ul>
    </div>

</div>

</html>
